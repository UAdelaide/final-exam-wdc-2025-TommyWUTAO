<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Gallery - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .dog-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body class="bg-light">
  <div id="app" class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-primary">Dog Gallery</h1>
      <a href="index.html" class="btn btn-outline-primary">Back to Login</a>
    </div>

    <!-- Error message -->
    <div v-if="error" class="alert alert-danger mb-4">{{ error }}</div>

    <!-- Loading indicator -->
    <div v-if="loading" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading dogs...</p>
    </div>

    <!-- Dogs table -->
    <div v-if="!loading && dogs.length > 0" class="row">
      <div class="col-md-4 mb-4" v-for="dog in dogs" :key="dog.dog_id">
        <div class="card h-100">
          <img :src="dog.imageUrl" class="dog-image card-img-top" alt="Dog image" src="https://via.placeholder.com/300x200?text=Loading...">
          <div class="card-body">
            <h5 class="card-title">{{ dog.name }}</h5>
            <p class="card-text">
              <strong>Breed:</strong> {{ dog.breed || 'Unknown' }}<br>
              <strong>Size:</strong> {{ capitalizeFirst(dog.size) }}<br>
              <strong>Owner:</strong> {{ dog.owner_name }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <p v-else-if="!loading" class="text-center my-5">No dogs found in the database.</p>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const dogs = ref([]);
        const loading = ref(true);
        const error = ref('');

        // Function to capitalize first letter
        function capitalizeFirst(str) {
          if (!str) return '';
          return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Function to get a random dog image by breed
        async function getRandomDogImage(breed) {
          try {
            // If breed is specified, try to get breed-specific image
            let url = 'https://dog.ceo/api/breeds/image/random';
            if (breed && typeof breed === 'string') {
              // Convert breed name to format used by the API
              const formattedBreed = breed.toLowerCase().replace(/\s+/g, '/');
              try {
                const breedRes = await fetch(`https://dog.ceo/api/breed/${formattedBreed}/images/random`);
                const breedData = await breedRes.json();
                if (breedData.status === 'success') {
                  return breedData.message;
                }
              } catch (err) {
                // If breed-specific image fails, fall back to random image
                console.log(`Couldn't find image for breed: ${breed}, using random image`);
              }
            }

            // Fallback to random image
            const res = await fetch(url);
            const data = await res.json();
            return data.message;
          } catch (err) {
            console.error('Error fetching dog image:', err);
            // Return a placeholder image if API fails
            return 'https://via.placeholder.com/300x200?text=No+Image+Available';
          }
        }

        // Function to load all dogs
        async function loadDogs() {
          try {
            loading.value = true;
            error.value = '';

            const res = await fetch('/api/dogs');
            if (!res.ok) {
              throw new Error('Failed to fetch dogs');
            }

            const dogsData = await res.json();

            // Add random dog images to each dog
            const dogsWithImages = await Promise.all(dogsData.map(async (dog) => {
              dog.imageUrl = await getRandomDogImage(dog.breed);
              return dog;
            }));

            dogs.value = dogsWithImages;
          } catch (err) {
            error.value = `Error: ${err.message}`;
            console.error('Error loading dogs:', err);
          } finally {
            loading.value = false;
          }
        }

        onMounted(() => {
          loadDogs();
        });

        return {
          dogs,
          loading,
          error,
          capitalizeFirst
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
